<p><strong>Muso alayhissalomning duolari:</strong></p><p>«Ey Rabbim, bag'rimni keng qilgin, ishimni oson qilgin, tilim (dan duduqlik)&nbsp;ni yechib yuborgin, (toki) ular (qavmim) gapimni anglasinlar» (Toha, 25).</p><p>«Parvardigorim, O'zing men uchun nima yaxshilik, (ya'ni, rizq) tushirsang, o'shanga muhtojdirman» (Qasos, 21).</p>
