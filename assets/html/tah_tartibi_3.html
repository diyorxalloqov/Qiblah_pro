<p><b>3. Og'iz chayish</b></p><p style="text-align: center;"><img height="350" src="file:///android_asset/flutter_assets/assets/images/images/tah_3.png" alt="" /></p><p>Tishlar misvok yoki tish yuvish pastasi bilan, yoki qo'l bilan ishqalab yuviladi. O'ng qo'lda suv olinib, og'iz uch marta g'arg'ara qilib chayiladi.</p>
