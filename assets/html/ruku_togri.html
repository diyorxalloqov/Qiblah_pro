<p><strong>To'g'ri</strong></p><p>Erkaklar tizzalari va tirsaklari bukilmagan holatda tekis, to'liq va yarim egiladi. Barmoqlar ochilgan holatda tizzalar mahkam changallanadi.</p><p align="center"><img height="350" width="100%" src="file:///android_asset/flutter_assets/assets/images/images/ruku_togri.png" /></p>
