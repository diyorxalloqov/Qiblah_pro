<p><b>8. Quloq va bo'yinga mas'h tortish</b></p><p style="text-align: center;"><img height="350" src="file:///android_asset/flutter_assets/assets/images/images/tah_8.png" alt="" /></p><p>Ko'rsatkich barmoq bilan quloq ichiga mas'h tortib, bosh barmoq bilan esa quloq orqasi mas'h qilinadi.</p><p>Ikkala kaftning orqasi bilan bo'yin mas'h qilinadi.</p>
