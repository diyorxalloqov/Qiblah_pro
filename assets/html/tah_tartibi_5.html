<p><b>5. Yuzni yuvish</b></p><p style="text-align: center;"><img height="350" src="file:///android_asset/flutter_assets/assets/images/images/tah_5.png" alt="" /></p><p>Yuz uch marta yuviladi. Yuzning chegarasi <br><strong>uzunasiga</strong> soch chiqqan joydan jag'ning ostigacha <br><strong>kengligi</strong> esa ikki quloq yumshog'ining orasigacha bo'lgan o'rindir.</p>
