<p><b>Yakun</b></p><p>Shu bilan xufton namozining to'rt rakat farzi tugaydi.</p>
<p>Xufton namozining ikki rakat sunnati bomdod namozining ikki rakat sunnati kabi o'qiladi,<em> faqat niyatda: </em><b>&laquo;Alloh rizoligi uchun, bugungi xufton namozining ikki rakat sunnatini o'z vaqtida o'qishni niyat qildim&raquo;</b>, deb niyat qilinadi.
