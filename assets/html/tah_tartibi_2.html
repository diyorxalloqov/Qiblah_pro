<p><b>2. Qo'llarni yuvish</b></p><p style="text-align: center;"><img height="350" src="file:///android_asset/flutter_assets/assets/images/images/tah_2.png" alt="" /></p><p>Qo'llar bandigacha uch marta yuviladi. Barmoqda uzuk bo'lsa, qimirlatib, ostiga suv yugurtiriladi. Barmoqlar bir birining orasiga kiritiladi.</p>
