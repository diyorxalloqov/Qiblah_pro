<p><b>1. Niyat</b></p><p>Shom namozi uch rakat farz va ikki rakat sunnat bo'lib, jami besh rakatdan iborat.</p>
<p>Shom namozining uch rakat farzi quyidagicha o'qiladi:</p>
<p><b>&laquo;Alloh rizoligi uchun shom namozinig uch rakat farzini o'z vaqtida o'qishni niyat qildim&raquo;</b>, deb ko'ngildan o'tkaziladi.<p align="center"><img  width="100%"  src="file:///android_asset/flutter_assets/assets/images/images/a_nam_niyat.PNG" />.</p>
