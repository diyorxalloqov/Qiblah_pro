<p><strong>Er xotin yaqinlikdan keyin biri g'usl olib chiqib, ikkinchisi hali g'usl olmagan paytda bir biriga ko'zi tushib qolsa, poklangan kishining g'usli bekor bo'ladimi?</strong></p><p>Javob: Bekor bo'lmaydi, hech narsa qilmaydi. Bir biriga ko'zi tushib qolishi tahorat buzilishiga hech qanday ta'sir qilmaydi.</p>
