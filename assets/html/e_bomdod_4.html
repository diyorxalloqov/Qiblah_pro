<p><b>4. Ruku</b></p><p>Zam sura tugagach, <b>«Allohu akbar»</b>, deb ruku qilinadi. Tirsaklar va tizzalarni bukmasdan, barmoqlarni ochgan holda, tizzalarini mahkam changallab egilinadi. <p>Rukuda uch marta <b>«Subhana robbiyal 'aziym»</b> (Ey buyuk Robbim, Sen&nbsp;barcha nuqsonlardan poksan), deyiladi.<p align="center"><img height="350" src="file:///android_asset/flutter_assets/assets/images/images/nam_ruku.png"></p>
