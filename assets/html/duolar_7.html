<p><strong>IXLOS SURASI</strong></p><p><strong>Qul huvallohu ahad. Allohus-somad. Lam yalid. Va lam yulad va lam yakullahu kufuvan ahad.</strong></p><p>Mazmuni: (Ey Muhammad,) ayting: «U — Alloh yagonadir. Alloh behojat, (lekin) hojatbarordir. U tug`magan va tug`ilmagan ham. Shuningdek, Unga teng biror zot yo`qdir».</p><audio controls src="file:///android_asset/flutter_assets/assets/music/ixlos.mp3"></audio>
