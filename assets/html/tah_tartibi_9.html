<p><b>9. Oyoqlarni yuvish</b></p><p style="text-align: center;"><img height="350" src="file:///android_asset/flutter_assets/assets/images/images/tah_9.png" alt="" /></p><p>Chap qo'l bilan o'ng oyoqni oshiq(to'piq) bilan va barmoqlar orasini(ishqalab) uch marta yuviladi.</p><p>Chap oyoq ham shu tarzda uch marta yuviladi.</p>
