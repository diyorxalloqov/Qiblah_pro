<p><strong>Zakariyo alayhissalomning duolari:</strong></p><p>«Ey Rabbim, meni yolg'iz tashlab qo'yma (merosxo'r farzand ato et), Sen (O'zing) vorislarning yaxshirog'idirsan» (Anbiyo, 89).</p><p>«Rabbim, menga ham o'z huzuringdan pok zurriyot ato et! Darhaqiqat, Sen duoni eshituvchidirsan» (Ol-i Imron, 38).</p>
