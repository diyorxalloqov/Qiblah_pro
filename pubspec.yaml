  equatable: ^2.0.5
  image_picker: ^1.0.7
  flutter_dash: ^1.0.0
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_share: ^2.0.0
  google_fonts: ^4.0.4
  flutter_svg_image: ^1.1.0+1
  geolocator: ^10.1.0
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.2
