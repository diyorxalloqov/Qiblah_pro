dev_dependencies:
  build_runner:
  hive_generator: ^2.0.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.10
  flutter_svg_provider: ^1.0.4
  audio_session: ^0.1.18

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#272727"
  image: assets/icons/appLogo.svg



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/html/
    - lib/core/lang/
    - assets/music/
    - assets/jsons/
    - assets/images/images/


 
